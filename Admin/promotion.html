      				</div>

      						<option value="1">Chapo</option>
      						<option value="1">Mashed potato</option>
      						<option value="1">Many more</option>
      					</select>
      				</div>
      				<div class="form-group">
      					<label>Enter Price off</label>
      					<input type="number" name="text" class="form-control">
      					
      				</div>

      					<div class="form-group text-center">
      					<input type="button" name="promo_submit"  value="Submit" class="btn btn-success w-100 py-3 ">
